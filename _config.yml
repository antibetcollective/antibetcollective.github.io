# Site
name: 'Anti Bet Collective'
description: 'Política, Economia, Esportes, Entretenimento, Vida, Saúde, Tecnologia'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'Anti Bet Collective'
email: 'Anti Bet Collective@outlook.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
locale: pt-BR

include: ['_pages']
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
  antibetcollective:
    name: antibetcollective
    site: https://antibetcollectivehenriquetp.github.io
    avatar: /assets/images/avatar1.jpg
    bio: "Oi, eu sou o Anti Bet Collective, idealizador do projeto Anti Bet Collective. Espero poder passar informações úteis e incentivar mais ações conscientes entre bruxos e pagãos!"
    email: Anti Bet Collective@outlook.com
    twitter: https://twitter.com/antibetcollectivehenriquetp

  jane:
    name: Jane
    site: https://www.wowthemes.net
    avatar: /assets/images/avatar2.jpg
    bio: 'Blogger, fashionista, love to explore new ideas and write on my morning coffee!'
    email: fakemail@gmail.com
    twitter: https://twitter.com/wowthemesnet

# Defaults
defaults:
  # all posts
  - scope:
      path: '_posts'
    values:
      layout: post
      author: antibetcollective
      avatar: /assets/images/avatar1.jpg

  # all pages
  - scope:
      path: '_pages'
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude:
  [
    README.markdown,
    package.json,
    grunt.js,
    Gruntfile.js,
    Gruntfile.coffee,
    node_modules,
    vendor,
  ]
